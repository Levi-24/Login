<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body style="background-color: teal">
    <div class="container">

      <div class="register">
          <label for="name">YourName:</label>
          <input type="text" id="name" />
          <label for="password">Password:</label>
          <input type="password" id="password" />
          <br />
          <input type="submit" class="button" id="save" onclick="Register()" value="Register"/>
      </div>

      <div class="login">
        <label for="logname">YourName:</label>
        <input type="text" id="logname" />
        <label for="logpassword">Password:</label>
        <input type="password" id="logpassword" />
        <br />
        <button id="login" class="button" onclick="Login()">Login</button>
      </div>

      <h1 id="alert"></h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
